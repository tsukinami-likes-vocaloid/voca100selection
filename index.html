<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Playlist Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <button id="create-new">あたらしい５０選を作成</button>
        <br>
        <input type="text" id="playlist-url" placeholder="YouTubeの再生リストURLを入力">
        <button id="import-playlist">再生リストからインポート</button>
    </div>
    <div id="edit-screen" class="hidden">
        <button id="save-playlist">再生リストに出力</button>
        <div id="video-input" class="hidden">
            <input type="text" id="video-url" placeholder="YouTubeの動画URLを入力">
            <button id="submit-video">追加</button>
        </div>
        
        <div id="video-list-container">
            <div id="left-container">
                <h2>内定済み楽曲</h2>
                <div id="video-list" class="scrollable-container"></div>
            </div>
            <div id="right-container">
                <h2>仮置き場</h2>
                <div id="drag-target" class="scrollable-container"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
